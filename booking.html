      <h2>BOOK YOUR SERVICE</h2>
    <div class="container-fluid">
		<div class="row">
			<div class="col-md-4" style="padding-left: 100px;">
				Name <input type="text" class="form-control form-group" placeholder="Hema Muvvala" required>
                Email<input type="email" class="form-control form-group" placeholder="Muvvalahema123@gmail.com" required>
                Phone Number
                <input type="number" class="form-control form-group" placeholder="8247431333" required>
                
				Select Service <select class="form-control form-group" required>
                    <option>Select one option</option>
					<option>preventive Maintainance Service</option>
					<option>Body Repair Service</option>
					<option>Car Care Service</option>
				</select>
                Car Make <select class="form-control form-group" required>
                    <option>Select one option</option>
					<option>Mahindra</option>
                    <option>Honda</option>
                    <option>Hyundari</option>
                    <option>Ford</option>
                    <option>Toyota</option>
                    <option>Honda</option>
				</select>
                Car model <input type="text" class="form-control form-group" placeholder="Enter model of the car" required>
                Fuel Type 
                <div>
                    <input type="radio" name="fuel" vlaue="petrol">Petrol
                    <input type="radio" name="fuel" vlaue="Diesel">Diesel
                    <input type="radio" name="fuel" vlaue="LPG">LPG
                    <input type="radio" name="fuel" vlaue="Others">Others
                </div>

				
			</div>
            <div class="col-md-6 offset-md-2" style="padding-top: 100px; padding-left: 100px;">
                <img src="assets/booking.jpg" alt="not found" height="350" width="350">

            </div>
		</div>
